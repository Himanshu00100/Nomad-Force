<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Nomad-Force</title>
</head>

<body>
    <header class="w-full h-auto px-[5px] pt-[5px]">
        <!-- video div from here -->
        <div class="w-full h-[700px]  overflow-y-hidden relative">
            <span
                class="absolute top-0 right-0 bottom-0 left-0 bg-gradient-to-b from-transparent from-50%  to-black  text-white flex flex-col justify-center items-center pt-[100px]">
                <h1 class="text-[72px] font-[900]">Nomad Force</h1>
                <p class="text-[20px] font-[300]">create a great video for your <span
                        class="text-[25px] font-[700] underline underline-offset-[10px]">website</span></p>
            </span>
            <video class="w-full" src="./assets//hero1/h1.mp4" autoplay muted loop></video>
        </div>
        <!-- video div ends here -->
        <div class="w-full h-[76px]  py-[15px]">
            <nav class="w-full h-[46px]  px-[104.8px]">
                <div class="w-full h-full  flex">
                    <strong class="text-[#ffc107] text-[24px] font-[700] my-[5px] mr-[16px] text-nowrap">Nomad
                        Force</strong>
                    <div class="w-full h-full  flex justify-center items-center gap-x-[30px]">
                        <!-- homekey -->
                        <a href="#">
                            <span
                                class="key w-[110.7px] h-[44.600px]  text-[18px] font-[700] flex justify-center items-center gap-x-[10px] relative bg-white text-nowrap text-black duration-200">
                                Home
                                <i
                                    class="arrow fa-solid fa-arrow-right text-[12px] bg-[#ffc107] rounded-full p-[5px] rotate-[-35deg] text-white self-end opacity-0 transition-all duration-300"></i>
                            </span>
                        </a>
                        <!-- our studio key -->
                        <a href="#">
                            <span
                                class="key  duration-200 w-auto h-[44.600px]  text-[18px] font-[700] flex justify-center items-center gap-x-[10px] relative bg-white text-nowrap text-[#717275]">
                                Our Studio
                                <i
                                    class="arrow fa-solid fa-arrow-right text-[12px] bg-[#ffc107] rounded-full p-[5px] rotate-[-35deg] text-white self-end opacity-0 transition-all duration-300"></i>
                            </span>
                        </a>
                        <!-- portfolio key -->
                        <a href="#">
                            <span
                                class="key duration-200 w-auto h-[44.600px]  text-[18px] font-[700] flex justify-center items-center gap-x-[10px] relative bg-white text-nowrap text-[#717275]">
                                Portfolio
                                <i
                                    class="arrow fa-solid fa-arrow-right text-[12px] bg-[#ffc107] rounded-full p-[5px] rotate-[-35deg] text-white self-end opacity-0 transition-all duration-300"></i>
                            </span>
                        </a>
                        <!-- news key -->
                        <a href="#">
                            <span
                                class="key duration-200 w-auto h-[44.600px]  text-[18px] font-[700] flex justify-center items-center gap-x-[10px] relative bg-white text-nowrap text-[#717275]">
                                News & Events
                                <i
                                    class="arrow fa-solid fa-arrow-right text-[12px] bg-[#ffc107] rounded-full p-[5px] rotate-[-35deg] text-white self-end opacity-0 transition-all duration-300"></i>
                            </span>
                        </a>
                        <!-- contact key -->
                        <a href="#">
                            <span
                                class="key duration-200 w-auto h-[44.600px]  text-[18px] font-[700] flex justify-center items-center gap-x-[10px] relative bg-white text-nowrap text-[#717275]">
                                Contact Us
                                <i
                                    class="arrow fa-solid fa-arrow-right text-[12px] bg-[#ffc107] rounded-full p-[5px] rotate-[-35deg] text-white self-end opacity-0 transition-all duration-300"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </nav>

        </div>


    </header>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
